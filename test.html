<!doctype html><html><body style="margin:0">
<div id="map" style="height:100vh"></div>
<script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=init"></script>
<script>
function init(){
  const c = {lat:28.6139,lng:77.2090};  // Delhi
  const map = new google.maps.Map(document.getElementById('map'), {center:c, zoom:12});
  new google.maps.Marker({position:c, map});
}
</script>
</body></html>
